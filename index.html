<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MIT Dorm & Grad Housing Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #f5f5f7;
      color: #111827;
      display: flex;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 340px;
      padding: 14px;
      background: #ffffff;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .sidebar p.subtitle {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .locations-list {
      display: flex;
      flex-direction: column;
      gap: 5px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .loc-btn {
      padding: 7px 9px;
      border-radius: 9px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 11px;
      text-align: left;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .loc-btn strong {
      display: block;
      font-size: 11px;
      margin-bottom: 1px;
    }

    .loc-btn span {
      font-size: 10px;
      color: #6b7280;
    }

    .loc-btn:hover {
      background: #eef2ff;
      border-color: #4f46e5;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(15,23,42,0.08);
    }

    .loc-btn.active {
      background: #4f46e5;
      color: #ffffff;
      border-color: #4338ca;
      box-shadow: 0 4px 12px rgba(79,70,229,0.35);
    }

    #map {
      flex: 1;
      position: relative;
    }

    #map-inner {
      height: 100%;
      width: 100%;
    }

    .info-panel {
      position: absolute;
      bottom: 14px;
      left: 14px;
      max-width: 280px;
      padding: 9px 11px;
      background: rgba(17,24,39,0.96);
      color: #f9fafb;
      border-radius: 14px;
      font-size: 10px;
      box-shadow: 0 10px 26px rgba(15,23,42,0.4);
      backdrop-filter: blur(8px);
    }

    .info-panel h2 {
      font-size: 12px;
      margin-bottom: 2px;
      font-weight: 600;
    }

    .info-panel p {
      font-size: 10px;
      line-height: 1.4;
      color: #d1d5db;
      margin-bottom: 6px;
    }

    .info-btn {
      padding: 5px 8px;
      border-radius: 999px;
      border: none;
      font-size: 10px;
      cursor: pointer;
      background: #4f46e5;
      color: #f9fafb;
      box-shadow: 0 4px 10px rgba(79,70,229,0.5);
      transition: background 0.15s ease, transform 0.15s ease, box-shadow 0.15s ease;
    }

    .info-btn:hover {
      background: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(79,70,229,0.6);
    }

    @media (max-width: 800px) {
      body {
        flex-direction: column;
        height: 100vh;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
        max-height: 40vh;
      }
      #map {
        height: 60vh;
      }
      .info-panel {
        max-width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>MIT Housing Map</h1>
    <p class="subtitle">
      Click a dorm to zoom and open its Google Classroom with more information.
    </p>
    <div class="locations-list" id="locationsList"></div>
  </div>

  <div id="map">
    <div id="map-inner"></div>
    <div class="info-panel" id="infoPanel">
      <h2>Welcome</h2>
      <p>Select a residence from the list or map to open its info Classroom.</p>
    </div>
  </div>

  <!-- Leaflet JS -->

    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

      }
    ];

    // Build buttons and markers
    locations.forEach((loc) => {
      const marker = L.marker([loc.lat, loc.lng]).addTo(map);
      marker.on("click", () => focusLocation(loc.id));
      markersById[loc.id] = marker;

      const btn = document.createElement("button");
      btn.className = "loc-btn";
      btn.innerHTML = `
        <strong>${loc.name}</strong>
        <span>${loc.short}</span>
      `;
      btn.addEventListener("click", () => focusLocation(loc.id));
      locationsList.appendChild(btn);
      buttonsById[loc.id] = btn;
    });

    function focusLocation(id) {
      const loc = locations.find((l) => l.id === id);
      if (!loc) return;

      // Highlight active button
      Object.values(buttonsById).forEach((b) => b.classList.remove("active"));
      if (buttonsById[id]) buttonsById[id].classList.add("active");

      // Zoom to residence
      map.flyTo([loc.lat, loc.lng], loc.zoom || 18, { duration: 0.6 });

      // Update info panel with Classroom button
      infoPanel.innerHTML = `
        <h2>${loc.name}</h2>
        <p>Click below to open the Google Classroom page with more information for ${loc.name}.</p>
        <button class="info-btn" id="open-${loc.id}">
          Open Google Classroom
        </button>
      `;

      const openBtn = document.getElementById(`open-${loc.id}`);
      if (openBtn && loc.classroomUrl) {
        openBtn.addEventListener("click", () => {
          window.open(loc.classroomUrl, "_blank", "noopener");
        });
      }

      // Optional popup on marker
      if (markersById[id]) {
        markersById[id]
          .bindPopup(`<b>${loc.name}</b><br>${loc.short}`)
          .openPopup();
      }
    }
  </script>
</body>
</html>
